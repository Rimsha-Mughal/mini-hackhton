<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Signup</h2>
    <input id="nameInp" type="text" placeholder="Name">
    <input id="emailInp" type="email" placeholder="Email">
    <input id="passInp" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="googleLogin()">Signup with Google</button>
    <p>Already have account? <a href="login.html">Login</a></p>
  </div>
</div>

<script type="module" src="firebase.config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
